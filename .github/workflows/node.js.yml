name: 自动抓取
on:
 workflow_dispatch:
 schedule:
    - cron: '*/120 * * * *'
jobs:
  Spider:
    runs-on: ubuntu-latest
    steps:
    - name: 迁出代码
      uses: actions/checkout@v3
    - name: 安装node
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
        cache: 'npm'
    - name: 安装依赖
      run: npm i
    # - name: 升级geoip-lite数据库
    #   run: npm run updatedb
    - name: 执行任务
      run: node src
    - name: 提交更改
      run: |                 
         git config --local user.email "action@workflows.com"
         git config --local user.name "action@workflows"
         git add ./
         git commit -m "啥也不是"
    - name: 推送更改
      uses:  ad-m/github-push-action@master
      with:
         github_token: ${{ github.token }}
         branch: main



